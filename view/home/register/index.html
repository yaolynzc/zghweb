<!DOCTYPE html>
<html>
	<!-- 公共样式与js插件-->
	{% include "../inc/cssjs.html" %}
	<!-- 注册页样式 -->
	<link rel="stylesheet" type="text/css" href="/static/css/login.css" />
	<!-- 注册页js脚本-->
	<script src="/static/js/business/register/register.js"></script>
<body>
	<!-- 注册第一页 -->
	<div class="main" id="regstep01" style="display:block">
	   <div class="register_main main_01">
	       <img src="/static/images/logo.jpg">
	   	   <span class="register_left">帐号注册</span>
	   	   <span class="register_right">已有帐号？立即<a href="/login">登录</a></span>
	   </div>
	   <div class="register_main main_02">
	   	<label for="user_email"><span style="letter-spacing: 5px;">电子邮箱</span></span><input id="user_email" style="width:200px;" type="text" name="email" placeholder="建议使用常用邮箱"></label>
	   </div>
	   <div class="register_main main_02">
	   	<label for="email_code"><span>邮箱验证码</span></span><input id="email_code" type="text" name="email" placeholder="请输入邮箱验证码"><a class="main_code">获取验证码</a></label>
	   </div>
	   <div class="register_main main_02">
	   	<label for="main_code"><span style="letter-spacing: 10px;">验证码</span></span><input id="main_code" type="text" name="email" placeholder="请输入验证码"><img class="img_code" src="/static/images/code.jpg"></label>
	   </div>
	   <div class="register_main main_03">
	   	   <a class="into_email">点击进入邮箱</a>
	   </div>
	   <div class="register_main main_04">
	   	 <div style="height:45px;line-height:45px;" class="register_button" id="regsub01">下一步</div>
	   </div>
		
	</div>

	<!-- 注册第二页 -->
	<div class="main" id="regstep02" style="display:none">
	   <div class="register_main main_01">
	       <img src="/static/images/logo.jpg">
	   	   <span class="register_left">帐号注册</span>
	   	   <span class="register_right">已有帐号？立即<a href="/login">登录</a></span>
	   </div>
	   <div class="register_main main_02">
	   	<label for="user_email"><span style="letter-spacing: 5px;">设置密码</span></span><input id="user_email" style="width:200px;" type="text" name="email" placeholder="建议使用至少两种字符组合"></label>
	   </div>
	   <div class="register_main main_02">
	   	<label for="user_email"><span style="letter-spacing: 5px;">确认密码</span></span><input id="user_email" style="width:200px;" type="text" name="email" placeholder="请再次输入密码"></label>
	   </div>
	   <div class="register_main main_04">
	   	 <div style="height:45px;line-height:45px;" class="register_button">下一步</div>
	   </div>
		
	</div>

	<!-- 注册第三页 -->
	<div class="main" id="regstep03" style="display:none">
	   <div class="register_main main_01">
	       <img src="/static/images/logo.jpg">
	   	   <span class="register_left">帐号注册</span>
	   	   <span class="register_right">已有帐号？立即<a href="/login">登录</a></span>
	   </div>
	   <div class="register_main main_02">
	   	<label for="user_email"><span style="letter-spacing: 5px;">中国+86</span></span><input id="user_email" style="width:200px;" type="text" name="email" placeholder="建议使用常用手机"></label>
	   </div>
	   <div class="register_main main_02">
	   	<label for="email_code"><span>手机验证码</span></span><input id="email_code" type="text" name="telcode" placeholder="请输入手机验证码"><a class="main_code">获取验证码</a></label>
	   </div>
		 <div class="register_main main_03">
	   	   <input type="checkbox" name="" style="vertical-align:middle">&nbsp;&nbsp;我已阅读并同意<a href="#">《用户注册协议》</a><a href="#" class="into_email">跳过验证</a>
	   </div>
	   <div class="register_main main_04">
	   	 <div style="height:45px;line-height:45px;" class="register_button">下一步</div>
	   </div>
		
	</div>

	<!-- 注册第四页 -->
	<div class="main" id="regstep04" style="display:none">
	   <div class="register_main main_01">
	       <img src="/static/images/logo.jpg">
	   	   <span class="register_left">帐号注册</span>
	   </div>
	   <div class="register_main main_02">
	   	<label for="user_email"><span style="letter-spacing: 5px;">恭喜你！账号注册成功</span></label>
	   </div>
	   <div class="register_main main_04">
	   	 <div style="height:45px;line-height:45px;" class="register_button">立即登录</div>
	   </div>
		
	</div>

</body>
</html>
